<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/styelsheets/login-signup.css">
</head>
<body>
	<div id="page-wrapper" class="container-fluid">
		<h1>What music makes you move?</h1>
    
    <div id="signup-form">
			<form method="POST" action="/users">
        <div class="col-sm-4 col-sm-offset-4">
      		<input type="email" class="form-control signup" id="loginEmail" placeholder="Enter email*" name="user[email]">
          <input type="password" class="form-control signup" id="loginPass" placeholder="Enter a password*" name="user[password]">
      		<input type="password" class="form-control signup" id="passConf" placeholder="Confirm your password*" name="user[password_conf]">
          <input type="text" class="form-control signup" id="firstName" placeholder="What's your first name*" name="user[first_name]">
          <input type="text" class="form-control signup" id="lastName" placeholder="What's your last name?*" name="user[last_name]">                
      		<input type="text" class="form-control signup" id="userBio" placeholder="Enter a short bio" name="user[bio]">
          <button id="submit-signup">Submit</button>
          
    		</div>
      </form>
    </div>
	</div>
</body>
</html>
