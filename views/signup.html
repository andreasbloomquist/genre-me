<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	<div id="page-wrapper" class="container-fluid collg-12">
		<h1>Coming soon</h1>
			<form method="POST" action="/users">
  				<div class="form-group">
    				<label>Email address</label>
    				<input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="user[email]">
  				</div>

  				<div class="form-group">
    				<label>Password</label>
    				<input type="password" class="form-control" id="loginPass" placeholder="Password" name="user[password]">
  				</div>
  				<div class="form-group">
    				<label>Confirm Password</label>
    				<input type="password" class="form-control" id="loginPass" placeholder="Password" name="user[password_conf]">
  				</div>
  				<div class="form-group">
    				<label>First name</label>
    				<input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="user[first_name]">
  				</div>
  				<div class="form-group">
    				<label>Last name</label>
    				<input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="user[last_name]">
  				</div>
  				 <div class="form-group">
    				<label>bio</label>
    				<input type="text" class="form-control" id="userBio" placeholder="Enter a short bio" name="user[bio]">
  				</div>
  				<button>Submit</button>
  			</form>
	</div>
</body>
</html>
