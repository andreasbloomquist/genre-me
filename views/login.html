<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/javascripts/app.js"></script>
	<script type="text/javascript" src="/javascripts/validations.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="/stylesheets/login-signup.css">
</head>
<body>
	<div id="page-wrapper" class="container-fluid col-lg-12">
		<h1>Let's find some genres!</h1>
		<h2>Sign in to get going</h2>
		<form method="POST" action="/login" name="login">
  			<div class="col-sm-4 col-sm-offset-4">
  			<div class="form-group">
    			<input type="email" class="form-control custom" id="loginEmail" placeholder="Enter your email" name="user[email]" required>
  			</div>
  			<div class="form-group">
    			<input type="password" class="form-control custom" id="loginPass" placeholder="Enter your password" name="user[password]" required>
  			</div>
  			<button class="submit">Submit</button>
  			<p class="switchPage">Not a member? <a class="switchPage" href="/signup">signup here!</a></p>
  		</form>
  		</div>
	</div>
</body>
</html>
