<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="/javascripts/app.js"></script>
	<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script type="text/javascript" src="/javascripts/home.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="/stylesheets/home.css">

</head>
<body>
	<header id="header">
		<nav class="navbar navbar-default custom-head">
  			<div class="container-fluid">
		    	<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="/" id="logo">Genre.me</a>
    			</div>
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      				<ul class="nav navbar-nav navbar-right" id="login-links">
      				</ul>
    			</div>
  			</div>
		</nav>
	</header>
	<div id="page-wrapper" class="container-fluid collg-12">
		<h1>Welcome to Genre.me</h1>
		<div id="topGenres"></div>
		<div id="loadMore">
		<div id="player"></div>
			<button class="submit">Load more top genres</button>
		</div>
		<div id="playRandom">
			<button class="submit">Play a random genre</button>
		</div>
	</div>
<script type="text/template" id="homeTopGenres">
	<ul id="tops">
		<% _.each([tops[0], tops[1], tops[2]], function(item, index){ %>
		<li class="rank<%= index %>"><a href='#' class='genre'><%= item.name %></a><span> <%= item.likes %> people like this</span></li>
		<li data-id="<%= item.id %>" class='showUsers'>See who likes this</li>
		<% }); %>
	</ul>
</script>
</body>
</html>
